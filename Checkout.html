<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <i class="bi bi-bag-check-fill fs-4 me-2"></i>
                <span class="fs-4">Tanish Shop</span>
            </a>
        </header>

        <main>
            <section class="py-2 text-center container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Checkout</h1>
                        <p class="lead text-muted">Thank you. Your order has been received.</p>
                    </div>
                </div>
            </section>

            <section class="mb-5">
                <div class="container">
                    <div class="row g-4 justify-content-center">
                        <div class="col-md-3 col-sm-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Order number:</h6>
                                    <p class="card-text fw-bold" id="orderNumber"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Date:</h6>
                                    <p class="card-text fw-bold" id="orderDate"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Total:</h6>
                                    <p class="card-text fw-bold" id="orderTotal"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Payment method:</h6>
                                    <p class="card-text fw-bold" id="paymentMethod"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mb-5">
                <div class="container">
                    <h2 class="mb-4">Order details</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th class="text-end">Total</th>
                                </tr>
                            </thead>
                            <tbody id="orderItems">
                                <!-- Order items will be dynamically inserted here -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>Subtotal:</td>
                                    <td class="text-end" id="subtotal"></td>
                                </tr>
                                <tr>
                                    <td>Tax:</td>
                                    <td class="text-end" id="tax"></td>
                                </tr>
                                <tr>
                                    <td><strong>Total:</strong></td>
                                    <td class="text-end"><strong id="total"></strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h3 class="mb-3">Billing address</h3>
                            <div class="card">
                                <div class="card-body">
                                    <address id="billingAddress">
                                        <!-- Billing address will be dynamically inserted here -->
                                    </address>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="mb-3">Shipping address</h3>
                            <div class="card">
                                <div class="card-body">
                                    <address id="shippingAddress">
                                        <!-- Shipping address will be dynamically inserted here -->
                                    </address>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Checkout.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container my-2">
        <h1 class="text-center mb-4">Checkout</h1>
        <form id="checkoutForm">
            <div class="row g-5">
                <div class="col-md-6 col-lg-8">
                    <h4 class="mb-3">Billing Details</h4>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="you@example.com" required>
                        </div>
                        <div class="col-12">
                            <label for="billingAddress" class="form-label">Billing Address</label>
                            <input type="text" class="form-control" id="billingAddress" name="billingAddress" required>
                        </div>
                        <div class="col-md-5">
                            <label for="billingCountry" class="form-label">Country</label>
                            <select class="form-select" id="billingCountry" name="billingCountry" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                                <option>Canada</option>
                                <option>Mexico</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="billingState" class="form-label">State</label>
                            <select class="form-select" id="billingState" name="billingState" required>
                                <option value="">Choose...</option>
                                <option>California</option>
                                <option>New York</option>
                                <option>Texas</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="billingZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="billingZip" name="billingZip" required>
                        </div>
                    </div>

                    <h4 class="mb-3 mt-4">Shipping Details</h4>
                    <p>Your order will be shipped to our default shipping address:</p>
                    <address id="shippingAddress"></address>
                </div>

                <div class="col-md-6 col-lg-4">
                    <h4 class="mb-3">Your order</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="orderItems">
                            <!-- Order items will be dynamically inserted here -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Subtotal</td>
                                <td id="subtotal">₹0</td>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <td id="tax">₹0</td>
                            </tr>
                            <tr>
                                <td><strong>Total</strong></td>
                                <td><strong id="total">₹0</strong></td>
                            </tr>
                        </tfoot>
                    </table>

                    <div class="mb-3">
                        <label for="promo" class="form-label">Promo code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="promo" placeholder="Enter code">
                            <button class="btn btn-secondary" type="button" id="applyPromo">Apply</button>
                        </div>
                    </div>

                    <h4 class="mb-3">Payment</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" value="credit"
                                required>
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" value="debit"
                                required>
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input id="upi" name="paymentMethod" type="radio" class="form-check-input" value="upi"
                                required>
                            <label class="form-check-label" for="upi">UPI</label>
                        </div>
                        <div class="form-check">
                            <input id="cod" name="paymentMethod" type="radio" class="form-check-input" value="cod"
                                required>
                            <label class="form-check-label" for="cod">Cash on delivery</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Billing.js"></script>
</body>

</html>
